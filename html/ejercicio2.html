<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario # 2</title>
</head>
<body>
    
    <form action="">

        <fieldset>
            <legend>Personal Details</legend>
            
                Salutation <br>
                <select name="" id="">
                    <option value="None">-None-</option>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Ms">Ms</option>
                </select> <br><br>
                
                First Name:
                <input type="text" pattern="^M(?:r|rs|s)\s[A-Za-z]+"> <br><br>

                Last Name:
                <input type="text" pattern="^(Mr|Mrs|Ms)\s[A-Za-z]+\s[A-Za-z]+"> <br><br>

                Gender: 
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female <br><br>

                Email:
                <input type="email" pattern="[a-zA-Z]+@cecar.edu.co"> <br><br>

                Date of Birth
                <input type="date" name=""> <br><br>

                Address: <br>
                <textarea name="" cols="25" rows="3" maxlength="100"></textarea> <br><br>


                <input type="submit" value="submit">
        </fieldset>

    </form>
</body>
</html>
