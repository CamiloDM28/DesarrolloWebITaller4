<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario #3</title>
</head>

<body>

    <form action="">

        <table border="1"
            style="background:url(../recursos/../recursos/imagenes/HD-wallpaper-orange-gradient-simple.jpg)no-repeat">

            <tr>
                <th colspan="2"> Basketball Registration Form</th>
            </tr>
            <tr>
                <td>
                    player Name <br>
                    <input type="text" name="" placeholder="Firs">
                </td>
                <td>
                    <br>
                    <input type="text" name="" placeholder="Last">
                </td>
            </tr>
            <tr>
                <td>
                    Age <br>
                    <input type="number" min="30">
                </td>
                <td>
                    Email <br>
                    <input type="email" pattern="[a-zA-Z]+@[a-zA-Z]+.com">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Address <br>
                    <input type="text" style="width: 337px;" name="" placeholder="Street Address">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" style="width: 337px;" name="" placeholder="Street Address Line 2">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="" placeholder="City">
                </td>
                <td>
                    <input type="text" name="" placeholder="Region">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="" placeholder="Postal/Zip Code">
                </td>
                <td>
                    <select name="" style="width: 170px;">
                        <option value="CNT">Counter></option>
                        <option value="Cl">Colombia</option>
                        <option value="AR">Argentina</option>
                        <option value="MX">Mexico</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Home Phone <br>
                    <input type="text" placeholder="### ### ####" pattern="\d{3}\s(\d{3})\s(\d{4})">
                </td>
                <td>
                    Cell Phone <br>
                    <input type="text" placeholder="### ### ####" pattern="\d{3}\s(\d{3})\s(\d{4})">
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Enviar"></td>
            </tr>

        </table>

    </form>

</body>

</html>
